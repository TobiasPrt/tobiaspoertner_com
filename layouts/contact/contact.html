{{ define "main" }}
    {{- partial "components/contentpage.html" . -}}
    <div id="Contact" class="content">
        {{ .Content }}
        <form id="ContactForm" class="form" action="https://formspree.io/f/xjvjpvoz" method="POST">
            <p id="FormError" class="form__error hide">message</p>
            
            <label class="form__label" for="name">Name*
                <input class="form__input" type="text" id="name" name="name">
            </label>
            

            <label class="form__label" for="email">Email*
                <input class="form__input" type="email" id="email" name="email">
            </label>
            

            <label class="form__label" for="message">Message*</label>
            <textarea class="form__textarea" type="text" id="message" name="message"></textarea>

            <div class="form__loadingindicator hide">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <p id="FormSuccessMessage" class="form__successmessage hide">message</p>
            
            <button id="submit" class="form__button" type="submit">Send</button>
        </form>
    </div>
{{ end }}
